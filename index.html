<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tinder Web Effect</title>

    <style>
        .detailsContainer {
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.514));
        }
    </style>
</head>

<body>

    <div class="w-full h-screen bg-black font-sans">
        <div class="imageContainer w-full h-screen relative overflow-hidden">

            <div class="mainCard z-[3] w-[120%] h-[120%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingCard z-[2] w-[120%] h-[120%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute z-[4] top-0 left-0 w-full h-screen flex justify-between flex-col">

            <div class="navber px-5 py-6  flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="text-xl tracking-tighter font-medium">Thay liked you</h3>
                <div class="chatIcon rounded-full w-[3rem] h-[3rem] bg-white/50 flex justify-center items-center">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div
                        class="badge absolute w-5 h-5 bg-red-500 flex items-center justify-center rounded-full top-5 right-4">
                        <h5 class="text-[13px] font-semibold "></h5>
                    </div>
                </div>
            </div>

            <div class="detailsContainer w-full px-5 py-6 ">

                <div class="details w-full">
                    <div class="element location flex gap-4 ">
                        <i
                            class="bg-white flex items-center justify-center rounded-full font-medium w-[1.6rem] h-[1.6rem] ri-corner-left-up-fill"></i>
                        <h3 class="text-white"></h3>
                    </div>
                    <div class="element name flex mt-2 text-white gap-5 ">
                        <h1 class="text-7xl tracking-tighter font-regular"></h1>
                        <h1 class="text-7xl tracking-tighter font-regular opacity-60"></h1>

                    </div>
                    <div class="element tags flex gap-3 mt-3 text-white">
                       
                    </div>
                    <div class="element bio text-white/80 mt-4">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
                    <div class="element flex items-start mt-9 gap-2 text-white">
                        <button class="deny py-3 w-1/2 bg-white rounded-xl ">
                            <i class="ri-close-line  text-black text-3xl font-semibold"></i>
                        </button>
                        <button class="accept py-3 w-1/2  bg-red-500 rounded-xl ">
                            <i class="ri-heart-2-fill text-white text-3xl font-semibold"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
